{% if user.is_authenticated %}
  <a href="{% url 'post_create' %}">Add Post</a>
{% endif %}

{% for post in posts %}
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}</p>
  
  {% if user.is_authenticated %}
    <a href="{% url 'post_update' post.pk %}">Edit</a>
    
    {% if user.is_staff %}
      <a href="{% url 'post_delete' post.pk %}">Delete</a>
    {% endif %}
  {% endif %}
{% endfor %}
