{% extends "core/base.html" %}
{% block title %}My Profile{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white shadow-md rounded p-6">
  <h2 class="text-2xl font-bold mb-4">Profile of {{ user.username }}</h2>
  {% if user.profile.image %}
    <img src="{{ user.profile.image.url }}" alt="Profile Picture" class="w-32 h-32 rounded-full object-cover mb-4">
  {% endif %}
  <p class="text-lg"><strong>Username:</strong> {{ user.username }}</p>
  <p class="text-lg"><strong>Email:</strong> {{ user.email }}</p>
  <p class="text-lg"><strong>Bio:</strong> {{ user.profile.bio }}</p>

  <a href="{% url 'profile_update' %}" class="inline-block mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
    Edit Profile
  </a>
</div>
{% endblock %}
